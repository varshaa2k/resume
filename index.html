<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varshaa - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#about">About</a>
    <a href="#qualification">Qualification</a>
    <a href="#experience">Experience</a>
    <a href="#honours">Honours</a>
    <a href="#hobbies">Hobbies</a>
    <a href="#languages">Languages</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main content -->
  <div class="main-content">

    <!-- Hero Section -->
    <section class="hero" id="hero">
      <div>
        <h1 id="hero-name">Hi, I'm Varshaa</h1>
        <p id="hero-desc" class="tagline"></p>
        <div class="hero-buttons">
          <a href="#about" class="btn-custom">Know More</a>
          <a href="assets/Varshaa_Resume.pdf" class="btn-outline" download>Download Resume</a>
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="section">
      <h2>About Me</h2>
      <div class="about-card">
        <div id="about-description"></div>
      </div>
    </section>

    <!-- Qualification -->
    <section id="qualification" class="section">
      <h2>Qualifications</h2>
      <div id="qualification-list" class="timeline"></div>
    </section>

    <!-- Experience -->
    <section id="experience" class="section">
      <h2>Experience</h2>
      <div id="experience-list" class="experience-container"></div>
    </section>

    <!-- Honours -->
    <section id="honours" class="section">
      <h2>Honours, Awards & Scholarships</h2>
      <ul id="honours-list"></ul>
    </section>

    <!-- Hobbies -->
    <section id="hobbies" class="section">
      <h2>Hobbies</h2>
      <ul id="hobbies-list"></ul>
    </section>

    <!-- Languages -->
    <section id="languages" class="section">
      <h2>Languages</h2>
      <ul id="languages-list"></ul>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
      <h2>Contact</h2>
      <div id="contact-info"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
